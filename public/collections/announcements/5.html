<!--
  This component requires JavaScript
  It uses Swiper for the slider
  https://swiperjs.com/
-->

<link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

<aside class="p-3 text-center bg-gray-100">
  <div class="relative max-w-xl mx-auto">
    <button type="button" class="absolute left-0 z-10 hidden text-gray-500 sm:block prev-button">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
      </svg>
    </button>

    <button type="button" class="absolute right-0 z-10 hidden text-gray-500 sm:block next-button">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
      </svg>
    </button>

    <div class="swiper-container">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <p class="text-sm font-medium">
            We've released a new product!
            <a href="" class="text-blue-600 underline"> Buy now </a>
          </p>
        </div>

        <div class="swiper-slide">
          <p class="text-sm font-medium">
            The latest from the company
            <a href="" class="text-blue-600 underline"> Read now </a>
          </p>
        </div>

        <div class="swiper-slide">
          <p class="text-sm font-medium">
            We're hiring, check our careers page
          </p>
        </div>
      </div>
    </div>
  </div>
</aside>

<script>
  new Swiper('.swiper-container', {
    loop: true,
    slidesPerView: 1,
    autoplay: {
      delay: 5000
    },
    effect: 'fade',
    fadeEffect: {
      crossFade: true,
    },
    navigation: {
      prevEl: '.prev-button',
      nextEl: '.next-button',
    },
  })
</script>
