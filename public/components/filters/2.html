<details open>
  <summary class="flex items-center justify-between px-5 py-3 bg-gray-100 lg:hidden">
    <span class="text-sm font-medium">
      Filters
    </span>

    <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
    </svg>
  </summary>

  <form
    action=""
    class="border border-gray-200 divide-y divide-gray-200"
  >
    <div>
      <fieldset>
        <legend
          class="w-full p-3 text-xs font-medium tracking-wide text-center uppercase bg-gray-100 border-b border-gray-200 "
        >
          Product Type
        </legend>

        <div class="p-4 space-y-2">
          <div class="flex items-center">
            <input
              type="checkbox"
              id="toy"
              class="w-6 h-6 border-gray-300"
            />
            <label for="toy" class="ml-3 text-sm font-medium">Toy</label>
          </div>

          <div class="flex items-center">
            <input
              type="checkbox"
              id="game"
              class="w-6 h-6 border-gray-300"
            />
            <label for="game" class="ml-3 text-sm font-medium">Game</label>
          </div>

          <div class="flex items-center">
            <input
              type="checkbox"
              id="download"
              class="w-6 h-6 border-gray-300"
            />
            <label for="download" class="ml-3 text-sm font-medium"
              >Download</label
            >
          </div>

          <div class="flex items-center">
            <input
              type="checkbox"
              id="outdoors"
              class="w-6 h-6 border-gray-300"
            />
            <label for="outdoors" class="ml-3 text-sm font-medium"
              >Outdoors</label
            >
          </div>
        </div>
      </fieldset>
    </div>

    <div>
      <fieldset>
        <legend
          class="w-full p-3 text-xs font-medium tracking-wide text-center uppercase bg-gray-100 border-b border-gray-200 "
        >
          Age
        </legend>

        <div class="p-4 space-y-2">
          <div class="flex items-center">
            <input
              type="checkbox"
              id="3_plus"
              class="w-6 h-6 border-gray-300"
            />
            <label for="3_plus" class="ml-3 text-sm font-medium">3+</label>
          </div>

          <div class="flex items-center">
            <input
              type="checkbox"
              id="8_plus"
              class="w-6 h-6 border-gray-300"
            />
            <label for="8_plus" class="ml-3 text-sm font-medium">8+</label>
          </div>

          <div class="flex items-center">
            <input
              type="checkbox"
              id="12_plus"
              class="w-6 h-6 border-gray-300"
            />
            <label for="12_plus" class="ml-3 text-sm font-medium"
              >12+</label
            >
          </div>

          <div class="flex items-center">
            <input
              type="checkbox"
              id="16_plus"
              class="w-6 h-6 border-gray-300"
            />
            <label for="16_plus" class="ml-3 text-sm font-medium"
              >16+</label
            >
          </div>

          <div class="flex items-center">
            <input
              type="checkbox"
              id="adults"
              class="w-6 h-6 border-gray-300"
            />
            <label for="adults" class="ml-3 text-sm font-medium"
              >Adults</label
            >
          </div>
        </div>
      </fieldset>
    </div>

    <div class="flex justify-between p-3">
      <button
        type="button"
        name="reset"
        class="p-2 text-xs font-medium text-gray-500 uppercase"
      >
        Reset All
      </button>

      <button
        type="button"
        name="commit"
        class="p-2 text-xs font-medium text-white uppercase bg-green-600"
      >
        Apply Filters
      </button>
    </div>
  </form>
</details>

<script>
  window.addEventListener('resize', () => {
    const desktopScreen = window.innerWidth < 768

    document.querySelector('details').open = !desktopScreen
  })
</script>
